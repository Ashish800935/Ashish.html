<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <h2>Job Application</h2>
    <br/>
    <label for="name">Name:</label>
    <br/>
    <br/>
    <input type="text" id="name" name="name">
    <br/>
    <br/>
    <label for="email">Email:</label>
    <br/>
    <br/>
    <input type="email" id="email" name="email" placeholder="abc@gmail.com">

    <br/>
    <br/>
    <label for="phone">Phone:</label>
    <br/>
    <br/>
    <input type="tel" id="phone" name="phone" placeholder="986275XXXX">

    <br/>
    <br/>
    <label for="fileupload">Resume</label>
    <input type="file" name="fileupload" id="fileupload">
    <br/>
    <br/>
    <label for="counter">Experience(in year)</label>
    <input type="number" name="counter" id="counter" min="0" max="50">
    <br/>
    <br/>
    <label for="Occupation">Occupation:</label>
    <br/>
    <br/>
<select name="Occupation" id="Occupation">
<option value="student">Student</option>
<option value="professional">Professional</option>
<option value="Other">Other</option>

</select>
<br/>
    <br/>

<fieldset>
    <legend>Skills</legend>
<label for="checkbox1">HTML</label>
<input type="checkbox" name="checkbox" id="checkbox1">

<label for="checkbox2">CSS</label>
<input type="checkbox" name="checkbox2" id="checkbox2">

<label for="checkbox3">Javascript</label>
<input type="checkbox" name="checkbox3" id="checkbox3">
<br/>
    <br/>
    <label for="checkbox4">Other</label>
<input type="checkbox" name="checkbox4" id="checkbox4">

</fieldset>
<br/>
<label for=" educationType">highest education</label>
<br/>
<select name="educationType" id="educationType">
    <option value="10th pass">10th pass</option>
    <option value="12th pass">12th pass</option>
    <option value="UG">UG</option>
    <option value="PG">PG</option>
</select>
<br/>
<br/>
<fieldset>
    <legend>Availability:</legend>
    <label for="radio">Full-time</label>
    <input type="radio" name="radio" id="radio">
    <label for="radio2">Full-time</label>
    <input type="radio" name="radio" id="radio2">
    <br/>
     <br/>

</fieldset>
<label for="textarea1">Enter your input:</label>
<br/>
<br/>
<textarea name="textarea" id="textarea1" cols="30" rows="10"></textarea>
<br/>
    <br/>
<button>Submit</button>
</form>
</body>
</html>
